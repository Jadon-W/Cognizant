<!DOCTYPE html>
<html>
<head>
  <title>Cognizant</title>
</head>
<body>
  <h1>Welcome to Cognizant</h1>
  <button id="startAssessment">Start Assessment</button>
  <button id="startFocusTest">Take a Focus Test</button>
  <button id="startMemoryTest">Take a Memory Test</button>

  <h2>Session Goal</h2>
  <select id="sessionGoal">
    <option value="study">Study</option>
    <option value="focus">Focus</option>
    <option value="relax">Relax</option>
  </select>
  <button id="saveGoal">Save Goal</button>

  <h2>Reminder Settings</h2>
  <label for="reminderThreshold">Reminder Threshold (seconds):</label>
  <input type="number" id="reminderThreshold" value="60">
  <button id="saveSettings">Save Settings</button>

  <h2>Custom Blocking Settings</h2>
<label for="blockedSites">Enter sites to block or monitor (comma separated):</label>
<input type="text" id="blockedSites" placeholder="e.g., facebook.com, youtube.com">
<button id="saveBlockedSites">Save Blocked Sites</button>

  <script src="popup.js"></script>
</body>
</html>
